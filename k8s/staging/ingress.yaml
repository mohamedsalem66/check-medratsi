apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: check-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - check.medrasti.com
      secretName: check-front-tls-secret
  rules:
    - host: check.medrasti.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: check-frontend
                port:
                  number: 80
