apiVersion: apps/v1
kind: Deployment
metadata:
  name: check-frontend
  labels:
    app: check-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: check-frontend
  template:
    metadata:
      labels:
        app: check-frontend
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: check-frontend
        image: ghcr.io/mohamedsalem66/check-frontend:0.1-SNAPSHOT
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30

---

apiVersion: v1
kind: Service
metadata:
  name: check-frontend
  labels:
    app: check-frontend
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: check-frontend
